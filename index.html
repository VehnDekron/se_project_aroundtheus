<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="author" content="Brett L." />
    <meta
      name="keywords"
      content="About the U.S., Photography, Landscape, Scenery, Nature, 
      Landmarks, National parks, Outdoor, Mountains, Forests, Lakes, Sunset, Sunrise, River"
    />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo_abouttheus.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile-edit-button"
              aria-label="Edit profile button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add image button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="A picture of Yosemite Valley taken near a river surrounded by trees looking up at a nearby cliff"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-text">Yosemite Valley</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="a picture of clear and calm water at Lake Louise with mountains in the background"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-text">Lake Louise</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="a picture of the sun setting over the Bald Mountains in the far distance"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-text">Bald Mountains</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="a picture of the top of Latemar at night with the sky and stars behind it"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-text">Latemar</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="a picture of Vanoise National Park taken on the edge of a lake at sunrise with snow-covered mountains in the distance"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-text">Vanoise National Park</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="a picture of a lake with some boats on the water and a background of mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-text">Lago di Braies</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copywrite">Â© 2024 Around The U.S.</p>
        </footer>
      </main>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          id="profile-close-button"
          aria-label="Close button"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input
            class="modal__form-input"
            type="text"
            name="title"
            placeholder="Name"
          />
          <input
            class="modal__form-input"
            type="text"
            name="description"
            placeholder="Desciption"
          />
          <button class="modal__save-button" type="button">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
